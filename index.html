<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1c5c45f61c.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        //Our Component//
        //Profile component
        function Profile() {
            var ProfileStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgoundColor: "red",
                borderWidth: 2,
                borderColor: "black",
            }
            return (
                < div style={ProfileStyle} >
                    <Picture />
                    <Username />
                    <GetConnect />
                </div >
            );
        }

        //Picture component
        function Picture() {
            var PictureStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%",
            }
            return (
                <img src={('./person3.jpg')} style={PictureStyle} />
            );
        }

        //Username Component
        function Username() {
            var UsernameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20,
            }
            return (
                <h1 style={UsernameStyle}>John Doe</h1>
            );
        }

        //Get connected - Complex component
        function GetConnect() {
            return (
                <div>
                    <Like />
                    <Share />
                    <Add />

                </div>
            );
        }

        var iconStyle = {
            margin: 20,
        }

        //Like
        function Like() {
            return (
                <i className="far fa-thumbs-up" style={iconStyle}></i>
            );
        }
        //Share
        function Share() {
            return (
                <i className="fas fa-share-alt" style={iconStyle}></i>
            );
        }
        //Add
        function Add() {
            return (
                <i className="fas fa-user-plus" style={iconStyle}></i>
            );
        }

        ReactDOM.render(
            <Profile />,
            document.getElementById("app")
        );

    </script>
</body>

</html>
